<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="complete">
      <h2>Smart Website Blocker</h2>

    <div class="section">
      <h3>Add Keyword (blocks if URL contains it)</h3>
      <input type="text" id="keywordInput" placeholder="e.g. game" />
      <button id="addKeyword">Add Keyword</button>
    </div>

    <div class="section">
      <h3>Add Domain (blocks exact site)</h3>
      <input type="text" id="domainInput" placeholder="e.g. facebook.com" />
      <button id="addDomain">Add Domain</button>
    </div>

    <hr />
    <div class="end">
      <div class="section">
      <h3>Blocked Keywords</h3>
      <ul id="keywordList"></ul>
    </div>

    <div class="section">
      <h3>Blocked Domains</h3>
      <ul id="domainList"></ul>
    </div>
    </div>
  </div>
    
    

    <script src="popup.js"></script>
</body>
</html>
